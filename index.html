<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>painty-coloors</title>
</head>
<body>
    <main>
        <div class="first-div">
            <div class="div-h1">
                <h1>Paintyfull Coloors</h1>
                <div class="h2-p">
                    <h2 class="first-h2">The super fast color palette generator !</h2>
                    <p class="first-p">Create the perfect palette or get inspired by thousands of beautiful colors schemas !</p>
                </div>
            </div>
            <div class="div-img">
                <img src="homepage_hero-generate.svg" alt="ordi">
            </div>
        </div>
        <article>
            <section class="sec-orange">
                <div class="text">
                    <h2>#FBDF93</h2>
                    <p class="p-color">Orange sun</p>
                </div>
            </section>
            <section class="sec-green">
                <div class="text">
                    <h2>#D3FB93</h2>
                    <p class="p-color">Green mint</p>
                </div>
            </section>
            <section class="sec-purple">
                <div class="text">
                    <h2>#E193FB</h2>
                    <p class="p-color">Purple sober</p>
                </div>
            </section>
            <section class="sec-cyan">
                <div class="text">
                    <h2>#93F0FB</h2>
                    <p class="p-color">Cyan dive</p>
                </div>
            </section>
            <section class="sec-yellow">
                <div class="text">
                    <h2>#F7FB93</h2>
                    <p class="p-color">Yellow sand</p>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
